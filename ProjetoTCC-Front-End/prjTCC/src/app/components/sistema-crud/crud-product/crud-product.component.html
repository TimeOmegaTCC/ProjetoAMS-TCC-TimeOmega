<app-nav-adm></app-nav-adm>
<button class="btnadd" mat-raised-button color="warn" (click)="openDialog()">
  Adicionar
</button>

<div class="container">
  <div class="words">
    <h1>Área de Produtos</h1>
  </div>
</div>

<div class="con">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Placa Mãe"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

           <!-- Progress Column -->
           <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
          </ng-container>

           <!-- Progress Column -->
          <ng-container matColumnDef="idCategory">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Categoria </th>
            <td mat-cell *matCellDef="let row"> {{row.idCategory}} </td>
          </ng-container>

         <!-- Progress Column -->
           <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
            <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
          </ng-container>

            <!-- Progress Column -->
           <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço R$</th>
            <td mat-cell *matCellDef="let row"><span>R$ {{ row.price }}</span></td>
          </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editProduct(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="deleteProduct(row.id)"
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
