<h1 mat-dialog-title>Adicionar Fornecedor </h1>
<div mat-dialog-content>
  <form [formGroup]="providerForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome da Fornecedor</mat-label>
      <input formControlName="name" matInput placeholder="Nome" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail do Fornecedor</mat-label>
      <input type="email" formControlName="email" matInput placeholder="Example@gmail.com" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone do Fornecedor</mat-label>
      <input formControlName="phone" matInput placeholder="(12)12345-6789" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CNPJ do Fornecedor</mat-label>
      <input  formControlName="cnpj" matInput placeholder="XX. XXX. XXX/0001-XX" />
    </mat-form-field>

  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="AddProvider()"
  >
    {{ actionBtn }}
  </button>
</div>
