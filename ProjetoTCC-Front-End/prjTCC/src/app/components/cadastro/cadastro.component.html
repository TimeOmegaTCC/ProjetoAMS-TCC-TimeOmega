<div class="container-login">
  <div class="img-box">
    <img src="assets/cadastro.svg" />
  </div>
  <div class="content-box">
    <div class="form-box">
      <h2><a routerLink="/" routerLinkActive="selected">Loja Combo</a></h2>
      <br />
      <h2>Cadastro</h2>
      <form [formGroup]="singupForm" (ngSubmit)="singUp()">
        <div class="input-box">
          <span>Nome</span>
          <input
            formControlName="nome"
            type="text"
            placeholder="Nome"
            required
          />
          <span
            class="text-danger"
            *ngIf="
              singupForm.controls['nome'].dirty &&
              singupForm.hasError('required', 'nome')
            "
            >Nome é necessário</span
          >
        </div>

        <div class="input-box">
          <span>C.P.F</span>
          <input
            formControlName="cpf"
            type="text"
            placeholder="Exemplo 123.123.123-12"
            required
          />
          <span
            class="text-danger"
            *ngIf="
              singupForm.controls['cpf'].dirty &&
              singupForm.hasError('required', 'cpf')
            "
            >C.P.F é necessário</span
          >
        </div>

        <div class="input-box">
          <span>E-mail</span>
          <input
            formControlName="email"
            type="email"
            placeholder="exemplo@mail.com"
            required
          />
          <span
            class="text-danger"
            *ngIf="
              singupForm.controls['email'].dirty &&
              singupForm.hasError('required', 'email')
            "
            >E-mail é necessário</span
          >
        </div>

        <div class="input-box">
          <span>Senha</span>
          <input
            formControlName="senha"
            type="password"
            placeholder="Senha"
            required
          />
          <span
            class="text-danger"
            *ngIf="
              singupForm.controls['senha'].dirty &&
              singupForm.hasError('required', 'senha')
            "
            >Senha é necessário</span
          >
        </div>

        <div class="input-box">
          <span>Telefone</span>
          <input
            formControlName="telefone"
            type="text"
            placeholder="Exemplo (DDD) XXXX-XXXX"
            required
          />
          <span
            class="text-danger"
            *ngIf="
              singupForm.controls['telefone'].dirty &&
              singupForm.hasError('required', 'telefone')
            "
            >Telefone é necessário</span
          >
        </div>

        <label>
          <input type="checkbox" /> Li e condordo com os Termos de Privacidade
        </label>
        <br />
        <br />
        <div class="input-box">
          <input
            type="submit"
            [disabled]="!singupForm.valid"
            class="btn btn-primary mt-3"
            value="Criar"
          />
        </div>

        <div class="input-box">
          <p>
            Já Tem Uma Conta?<a routerLink="/login" routerLinkActive="selected">
              Entre</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
