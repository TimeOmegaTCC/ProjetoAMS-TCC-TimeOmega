<div class="container-login">
  <div class="img-box">
    <img src="assets/login.svg" />
  </div>
  <div class="content-box">
    <div class="form-box">
      <h2>
        <a class="button" routerLink="/" routerLinkActive="selected"
          >Loja Combo</a
        >
      </h2>
      <br />
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()" (ngSubmit)="loginadm()">
        <div class="input-box">
          <span>E-mail</span>
          <input
            formControlName="email"
            type="email"
            placeholder="exemplo@mail.com"
            required
          />
          <span
            class="text-danger"
            *ngIf="
              loginForm.controls['email'].dirty &&
              loginForm.hasError('required', 'email')
            "
            >E-mail é necessário</span
          >
        </div>

        <div class="input-box">
          <span>Senha</span>
          <input
            formControlName="senha"
            type="password"
            placeholder="Senha"
            required
          />
          <span
            class="text-danger"
            *ngIf="
              loginForm.controls['senha'].dirty &&
              loginForm.hasError('required', 'senha')
            "
            >Senha é necessário</span
          >
        </div>

        <div class="remember">
          <label> <input type="checkbox" /> Lembre-Me </label>
          <a>Esqueceu a Senha?</a>
        </div>

        <div class="input-box">
          <input
            type="submit"
            [disabled]="!loginForm.valid"
            class="btn btn-primary mt-3"
            value="Entrar"
          />
        </div>

        <div class="input-box">
          <p>
            Não Tem Uma Conta?<a
              routerLink="/singup"
              routerLinkActive="selected"
            >
              Inscrever-se</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
