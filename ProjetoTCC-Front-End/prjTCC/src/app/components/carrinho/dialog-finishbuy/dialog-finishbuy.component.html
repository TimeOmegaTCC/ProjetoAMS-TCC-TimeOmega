
<h1>Finalizar compra</h1>
<form action="url_para_enviar_dados_do_formulario" method="post">
    <fieldset>
        <h2>Endereço para entrega</h2>
        <div class="input-duplo">
            <div>
                <label for="nome">Nome: <span>*</span></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome">Sobrenome: <span>*</span></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </div>
        <label for="pais">TIPO DE PAGAMENTO</label>
                <div class="select-wrapper">
                    <select name="pagamento" id="pagamento">
                        <option value="PIX">PIX</option>
                        <option value="cartãodecredito">CARTÃO DE CREDITO</option>
                        <option value="mercado pago">MERCADO PAGO</option>

                    </select>
                </div>
        <div class="input-simples">
            <div>
                <label for="endereco">Endereço: <span>*</span></label>
                <input type="text" name="endereco" id="endereco" required>
            </div>
        </div>
        <div class="input-duplo">
            <div>
                <label for="cep">CEP: <span>*</span></label>
                <input type="text" name="cep" id="cep" required>
            </div>
            <div>
                <label for="pais">País</label>
                <div class="select-wrapper">
                    <select name="pais" id="pais">
                        <option value="angola">Angola</option>
                        <option value="brasil">Brasil</option>
                        <option value="portugal">Portugal</option>
                        <option value="timor-leste">Timor-Leste</option>
                    </select>
                </div>
            </div>
        </div>


        <button type="submit" (click)="finish()"  >FINALIZAR</button>
    </fieldset>
</form>
